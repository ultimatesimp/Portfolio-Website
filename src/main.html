<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Aditya's Portfolio</title>
    </head>
    <body>
        <div class="navbar">
            <div class="header">
                <h1>Aditya.</h1>
            </div>
            <div class="nav-items">
                <h4>About me</h4>
                <h4>My Projects</h4>
                <h4>Contact me</h4>
            </div>
        </div>
        <div id="about">
            <!-- Your "About me" content goes here -->
            <h2>About me</h2>
            <p>This is the section about me.</p>
        </div>

        <div id="projects">
            <!-- Your "My Projects" content goes here -->
            <h2>My Projects</h2>
            <p>This is the section about my projects.</p>
        </div>

        <div id="contact">
            <!-- Your "Contact me" content goes here -->
            <h2>Contact me</h2>
            <p>This is the section for contacting me.</p>
            <div id="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
